---
- name: Install Docker
  hosts: VagrantWebServer
  become: True
  tasks:
    - name: Install Yum repo
      shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Update the yum package index
      command: yum makecache fast

    - name: Install Docker CE
      yum:
        name: docker-ce
        state: latest
        update_cache: yes

    - name: Enable and start service
      service:
        name: docker
        enabled: yes
        state: started

    - name: Sleep
      pause:
        seconds: 5

    - name: Download Docker Compose
      shell: curl -L https://github.com/docker/compose/releases/download/1.17.1/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose

    - name: Change mode of file
      shell: chmod +x /usr/local/bin/docker-compose

    - name: Add Docker Compose path to sudo
      shell: sed -i "s/^Defaults.*:\/usr\/bin$/&:\/usr\/local\/bin/g" /etc/sudoers

    - name: Install Python module docker-py
      shell: pip install docker-py

    - name: Pull image
      docker_image:
        name: nginx

    - name: Create container
      docker_container:
        name: webfrontend
        image: nginx
        state: started
        published_ports:
          - "8000:80"
