log4j.filedir=./log

log4j.rootLogger=ALL, CONSOLE
# log4j.logger.com.djs=ALL, CONSOLE, LOGFILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ALL
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=<%d{yyyy.MM.dd HH:mm:ss.SSS}>{%-5p}[%c:%M] %m%n

log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.File=${log4j.filedir}/log4j.log
log4j.appender.LOGFILE.Append=false
log4j.appender.LOGFILE.Threshold=ALL
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern={%-5p}[%c:%M] %m%n
