<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Test String Sort</title>
<script type="text/javascript" src="TestStringSort.js"></script>
</head>
<body>
	<p>Enter one or more string, and add.</p>
	<form name="theForm">
		Name:<input type="text" name="newName" size="20">
		<input type="button" name="addName" value="Add" onclick="sortNames();">
		<br>
		<p>Sorted names:</p>
		<textarea name="sortedNames" cols="60" rows="10" placeholder="Sorted names...">
		</textarea>
		<p>
		Number:<input type="text" name="newNumber" size="10">
		<input type="button" name="addNumber" value="Add" onclick="sortNumbers();">
		<br>
		<p>Sorted numbers:</p>
		<textarea name="sortedNumbers" cols="60" rows="10" placeholder="Sorted numbers...">
		</textarea>
	</form>
</body>
</html>
