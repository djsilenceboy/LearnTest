<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Test Operators</title>
</head>
<body>
	<p>Hello, This is from HTML!</p>
	<script type="text/javascript">
		var dividedByZero = 10 / 0;
		document.write("dividedByZero = " + dividedByZero + "<br>");
		var fraction = 3 / 4;
		document.write("fraction = " + fraction + "<br>");
		/*
		In IE:
		dividedByZero = Infinity
		fraction = 0.75
		*/
		document.write("4 + \"7\" = " + (4 + "7") + "<br>");
		document.write("(4 == \"4\") = " + (4 == "4") + "<br>");
		document.write("(4 === \"4\") = " + (4 === "4") + "<br>");
		document.write("(4 != \"4\") = " + (4 != "4") + "<br>");
		document.write("(4 !== \"4\") = " + (4 !== "4") + "<br>");
		/*
		In IE:
		4 + "7" = 47
		(4 == "4") = true
		(4 === "4") = false
		(4 != "4") = false
		(4 !== "4") = true
		*/
	</script>
</body>
</html>
