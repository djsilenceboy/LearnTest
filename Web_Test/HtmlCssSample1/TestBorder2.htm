<html>
<head>
<title>Test border radius</title>
<style type="text/css">
	div {
		display:inline-block;
		height:200;
		width:200;
		margin:10px;
		border:10px solid green;}
	#radius1 {
		border-radius:20px;}
	#radius2 {
		border-radius:80px 0 80px 0;}
	#radius3 {
		border-radius:100px;}
</style>
</head>
<body>
	<div id="radius1"></div>
	<div id="radius2"></div>
	<div id="radius3"></div>
</body>
</html>
