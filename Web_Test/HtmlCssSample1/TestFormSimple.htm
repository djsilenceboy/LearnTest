<html>
<head>
<title>Test form</title>
<style type="text/css">
</style>
</head>
<body>
	<form id="allInOne">
		<input type="button" name="button" title="button" value="OK">
		<p>
		<input type="checkbox" name="checkbox" title="checkbox" checked>
		<p>
		<input type="color" name="color" title="color" placeholder="red">
		<p>
		<input type="datetime" name="datetime" title="datetime">
		<p>
		<input type="datetime-local" name="datetime_local" title="datetime local">
		<p>
		<input type="email" name="email" title="email" placeholder="test@home.com">
		<p>
		<input type="file" name="file" title="file">
		<p>
		<input type="hidden" name="hidden" title="hidden" value="hidden">
		<p>
		<input type="image" name="image" title="image" src="sample2.bmp">
		<p>
		<input type="month" name="month" title="month">
		<p>
		<input type="number" name="number" title="number" min="-10" max="10" step="2" value="8">
		<p>
		<input type="password" name="password" title="password" placeholder="xxxxxxxx">
		<p>
		<input type="radio" name="radio" title="radio">
		<p>
		-10<input type="range" name="range" title="range" min="-10" max="10" value="2">10
		<p>
		<input type="reset" name="reset" title="reset">
		<p>
		<input type="search" name="search" title="search">
		<p>
		<input type="submit" name="submit" title="submit" value="Submit">
		<p>
		<input type="tel" name="tel" title="tel">
		<p>
		<input type="text" name="text" title="text" placeholder="enter something" size="50">
		<p>
		<input type="time" name="time" title="time">
		<p>
		<input type="url" name="url" title="url">
		<p>
		<input type="week" name="week" title="week">
		<p>
		<textarea name="textarea" title="textarea" placeholder="enter something" cols="30" rows="5"></textarea>
		<p>
		<select name="select" title="select" size="2">
			<option value="blue">blue</option>
			<option value="red">red</option>
			<option value="yellow">yellow</option>
			<option value="green">green</option>
			<option value="other">other</option>
		</select>
		<p>
		<select name="select2" title="select2" size="1">
			<optgroup label="Day">
				<option value="Monday">Monday</option>
				<option value="Tueday">Tueday</option>
			</optgroup>
			<optgroup label="Color">
				<option value="blue">blue</option>
				<option value="red">red</option>
			</optgroup>
		</select>
		<p>
		<input type="text" name="textReadonly" title="textReadonly" placeholder="enter something" size="50" readonly>
		<p>
		<input type="text" name="textDisabled" title="textDisabled" placeholder="enter something" size=	"50" disabled>
	</form>
</body>
</html>
