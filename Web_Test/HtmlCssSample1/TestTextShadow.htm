<html>
<head>
<title>Test text shadow</title>
<style type="text/css">
	div {
		margin:40px;
		display:inline-block;
		height:100;
		width:200;
		background-color:yellow;
		font-size:500%;
		font-weight:bold;
		text-align:center;
		border:1px solid green;}
	#shadow1 {text-shadow:5px 5px red;}
	#shadow2 {text-shadow:5px 5px 2px red;}
	#shadow3 {text-shadow:-5px -5px red;}
	#shadow4 {text-shadow:0px 0px 10px red;}
</style>
</head>
<body>
	<div id="shadow1">Text</div>
	<div id="shadow2">Text</div>
	<div id="shadow3">Text</div>
	<div id="shadow4">Text</div>
</body>
</html>
